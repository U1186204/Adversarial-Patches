name: CI - Clear Notebook Outputs

on:
  # Run on pushes to the main branch
  push:
    branches:
      - main
    # Only run this workflow if a notebook file was pushed
    paths:
      - "**.ipynb"

jobs:
  clear-outputs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository so the workflow can access it
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # We need a token to be able to push the changes back
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install the necessary Python package
      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # Step 4: Run the command to clear outputs from all notebooks
      - name: Clear all notebook outputs
        run: |
          nbconvert --clear-output --inplace **/*.ipynb

      # Step 5: Commit the "clean" notebook back to the repo
      - name: Commit and push cleared notebook
        run: |
          # Configure git for the bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes (the cleared notebook)
          git add .
          
          # Check if there are any staged changes.
          # If there are no changes, 'git diff' will be quiet and exit with 0.
          if git diff --staged --quiet; then
            echo "No notebook outputs to clear."
          else
            echo "Found cleared notebook outputs, committing..."
            git commit -m "[CI] Clear notebook outputs"
            git push
          fi